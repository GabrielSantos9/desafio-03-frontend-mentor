<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Card</title>

    <link rel="stylesheet" href="src/css/font.css">
    <link rel="stylesheet" href="src/css/design.css">
    <link rel="stylesheet" href="src/css/responsive.css">

</head>

<body>
    <div class="main">
        <div class="background">
            <div class="content">
                <div class="nft-image">
                    <img class="image-equilibrium" src="src/images/image-equilibrium.jpg" alt="image-equilibrium">
                    <div class="divc">
                        <img src="src/images/icon-view.svg" alt="icon-view">
                    </div>
                </div>
                <div class="nft-information">
                    <header>
                        <h1 class="title">Equilibrium #3429</h1>
                    </header>
                    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="nft-coin-amount">
                    <img class="moeda-ethereum" src="src/images/icon-ethereum.svg" alt="moeda-ethereum">
                    <small class="amount-ethereum">0.041 ETH</small>
                </div>
                <div class="nft-time">
                    <img class="icon-clock" src="src/images/icon-clock.svg" alt="icon-clock">
                    <small class="days">3 days left</small>
                </div>
                <div class="nft-line"><hr></div>
                <div class="creater">
                <img class="image-avatar" src="src/images/image-avatar.png" alt="image-avatar">
                <p class="profile">Creation of&nbsp; <a href="#" class="creater-link" target="_blank">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
